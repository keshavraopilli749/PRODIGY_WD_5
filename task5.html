<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="task5.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="location" class="form-control" placeholder="Enter city name">
    <button id="getWeather" class="btn btn-primary w-100 mt-2">Get Weather</button>
    <button id="getLocation" class="btn btn-secondary w-100 mt-2">Use My Location</button>
    <div id="weather" class="mt-4">
      <h3 id="city"></h3>
      <div class="weather-icon"></div>
      <p id="description"></p>
      <p><strong>Temperature:</strong> <span id="temp"></span></p>
      <p><strong>Humidity:</strong> <span id="humidity"></span></p>
      <p><strong>Wind Speed:</strong> <span id="wind"></span></p>
      <p><strong>Visibility:</strong> <span id="visibility"></span></p>
    </div>
    <div class="forecast" id="forecast"></div>
  </div>
  <script src="task5.js"></script>
</body>
</html>
